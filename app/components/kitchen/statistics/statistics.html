<div ng-controller="StatisticsController as vm" class="container">
    <h3 class="header">
        Visualisering af forbrug fra
        <input type="text" class="datepicker" today="Idag" ng-change="vm.recalculateGraphs()" input-date ng-model="vm.fromDate" months-full="{{ vm.month }}"
               months-short="{{ vm.month }}" format="dd/mm" style="color: #ee6e73; font-weight: 300; font-size: 2.92rem; line-height: 110%; width: 114px;">
        til i dag
    </h3>
    <div class="preloader-wrapper big active center-loader" ng-show="vm.loading">
        <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <div ng-show="!vm.loading">
        <div class="row">
            <div class="col s12">
                <div class="card" style="height: 500px;">
                    <div class="preloader-wrapper big active center-loader" ng-show="vm.loadingBarChart">
                        <div class="spinner-layer spinner-red-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <div google-chart chart="vm.stackedBarChartObject" style="height: 500px" ng-show="!vm.loadingBarChart"></div>
                </div>
            </div>
            <div class="col s12">
                <div class="card" style="height: 500px;">
                    <div class="preloader-wrapper big active center-loader">
                        <div class="spinner-layer spinner-red-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <div google-chart chart="vm.pieCharObject" style="height: 500px;" ng-show="!vm.loadingPieChart"></div>
                </div>
            </div>
            <div class="col s12">
                <div class="card" style="height: 500px;">
                    <div class="preloader-wrapper big active center-loader" ng-show="vm.loadingSalesChart">
                        <div class="spinner-layer spinner-red-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <div google-chart chart="vm.salesChartObject" style="height: 500px;" ng-show="!vm.loadingSalesChart"></div>
                </div>
            </div>
        </div>
    </div>
</div>
