<div class="container" ng-controller="LoginController">
    <div class="row">
        <div class="center-content">
            <div class="card narrow">
                <form name="loginForm" ng-submit="login(email, password)">
                    <div class="card-content">
                        <span class="card-title">Log på</span>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate" ng-model="email" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="password" type="password" ng-model="password" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <button ng-disabled="loginForm.$invalid" type="submit" class="btn waves-effect waves-light">
                            Log på
                        </button>
                        <a href="" class="right" ng-click="forgotPassword()">Glemt password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('select').material_select();
    });
</script>
